<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div class="container">
        <div class="weather-icon">
            <img src="https://cdn-icons-png.flaticon.com/512/1163/1163661.png" alt="Weather Icon" width="64" height="64">
        </div>
        <h2>Weather App</h2>
        <form id="weather-form" action="result.html" method="get">
            <div class="form-group">
                <label for="city">Enter City Name:</label>
                <input type="text" id="city" name="city" required placeholder="Example: Jakarta">
            </div>
            <button type="submit" class="search-btn">Search</button>
        </form>
        <p style="text-align: center; font-size: 10px; color: #666; margin-top: 40px;">created by Fauzan Nur Hafidz</p>
    </div>
</body>
</html>
