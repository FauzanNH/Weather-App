<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div class="result-container">
        <div class="weather-icon">
            <img src="https://cdn-icons-png.flaticon.com/512/1163/1163661.png" alt="Weather Icon" width="62" height="62">
        </div>
        <h2>Hasil Data Pencarian Cuaca</h2>
        <hr>
        <div id="loading-animation" style="display: none;">
            <!-- Tempatkan animasi loading di sini -->
            <lottie-player src="loading.json" background="transparent" speed="1" style="width: 100px; height: 100px;" loop autoplay></lottie-player>
        </div>
        <div style="margin-top: 30px;" id="result-weather"></div>
        
        <div class="forecast-title">
            <h3>Weather Forecast For 5 Days</h3>
            <hr>
        </div>
        <div id="forecast-container"></div>
        
        <button onclick="goBack()">Kembali</button>
        <p style="font-size: 12px; color: #666;">Created by Fauzan Nur Hafidz</p>
    </div>
    <script src="assets/result.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest"></script>
</body>
</html>
